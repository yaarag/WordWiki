{% extends "pages/base.html" %}


{% block page_title %}
	{% if words %}
		List of available words
	{% else %}
		No words available
	{% endif %}	
{% endblock %}

{% block content %}
	{% if words %}
		{% for word in words %}
			<li>
				<ul><a href="{{ word.get_absolute_url }}">{{ word.word }}</a></ul>
			</li>
		{% endfor %}
	{% endif %}
{% endblock %}
